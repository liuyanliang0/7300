<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>W3Cschool教程(w3cschool.cn)</title>
    <style>

            vertical-align: text-top;
        }
        
        img.bottom {
            vertical-align: text-bottom;
        }
        
    </style>
</head>

<body>
    <p>An <img src="img/logo.jpg" alt="w3cschool" width="270" height="50" /> image with a default alignment.</p>
    <p>An <img class="top" src="img/logo.jpg" alt="w3cschool" width="270" height="50" /> image with a text-top alignment.</p>
    <p>An <img class="bottom" src="img/logo.jpg" alt="w3cschool" width="270" height="50" /> image with a text-bottom alignment.</p>
</body>

</html>
