<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .table {
					height: 300px;/*高度值不能少*/
					width: 300px;/*宽度值不能少*/
					display: table;
					position: relative;
					float:left;
			}		

	.tableCell {
					display: table-cell;
					vertical-align: middle;
					text-align: center;			
					padding: 10px;
					*position: absolute;
					*top: 50%;
					*left: 50%;
				}

	.content {
					*position:relative;
					*top: -50%;
					*left: -50%;
			}
			
       </style>
</head>
<body>
    <div class="table">
        <div class="tableCell">
            <div class="content">content</div>
        </div>
    </div>


</body>
</html>
