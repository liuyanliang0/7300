<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>W3Cschool教程(w3cschool.cn)</title>
    <style>
        h1.hidden {
            visibility: hidden;
        }
        
        h2.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>This is a visible heading</h1>
    <h1 class="hidden">This is a hidden heading</h1>
    <p>注意,隐藏标题仍然占用空间.</p>

    <hr>
    <h2>This is a visible heading</h2>
    <h2 class="hidden">This is a hidden heading</h2>
    <p>注意,隐藏标题没有占用空间.</p>
</body>

</html>
