<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>W3Cschool教程(w3cschool.cn)</title>
    <style>
        p.none {/* 无边框 */
            border-style: none;
        }
        
        p.dotted {/* dotted  有点的 */
            border-style: dotted;
        }
        
        p.dashed {/*  dashed 为点线 */
            border-style: dashed;
        }
        
        p.solid {/*实线边框 */
            border-style: solid;
        }
        
        p.double {/* double 两倍 */
            border-style: double;
        }
        
        p.groove {/* 根据border-color的值画3D凹槽 */
            border-style: groove;
        }
        
        p.ridge {/* 　根据border-color的值画菱形边框 */
            border-style: ridge;
        }
        
        p.inset {/* 根据border-color的值画3D凹边 */
            border-style: inset;
        }
        
        p.outset { /* 根据border-color的值画3D凸边 */
            border-style: outset;
        }
        
        p.hidden {/* 隐藏边框 */
            border-style: hidden;
        }
    </style>
</head>

<body>
    <p class="none">No border.</p>
    <p class="dotted">A dotted border.</p>
    <p class="dashed">A dashed border.</p>
    <p class="solid">A solid border.</p>
    <p class="double">A double border.</p>
    <p class="groove">A groove border.</p>
    <p class="ridge">A ridge border.</p>
    <p class="inset">An inset border.</p>
    <p class="outset">An outset border.</p>
    <p class="hidden">A hidden border.</p>
</body>

</html>
