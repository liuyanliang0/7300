<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>边框宽度</title>
    <style>
        p.one {
            border-style: solid;
            border-width: 5px;
        }
        
        p.two {
            border-style: solid;
            border-width: medium;
        }
        
        p.three {
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>

<body>
    <p class="one">Some text.</p>
    <p class="two">Some text.</p>
    <p class="three">Some text.</p>
    <p><b>注意:</b> "border-width" 属性如果单独使用则不起作用.要先使用"border-style" 属性来设置 borders .</p>
</body>

</html>
