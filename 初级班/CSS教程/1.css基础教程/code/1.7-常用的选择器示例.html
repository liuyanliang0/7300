<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            color: coral;
        }
        /* element selector end*/
        
        #red {
            color: red;
        }
        
        #green {
            color: green;
        }
        
        #sidebar p {
            color: pink;
        }
        /* ----id selector end---*/
        
        .center {
            text-align: center;
            color: blueviolet
        }
        /*类选择器  end*/
        
        a[target] {
            background-color: yellow;
        }
        /*属性选择器  end*/
    </style>


</head>

<body>
    <!--元素选择器-->
    <h1>我是元素选择器示例</h1>



    <!--======
    id 选择器
    id 选择器可以为标有特定 id 的 HTML 元素指定特定的样式。
    id 选择器以 "#" 来定义。
    下面的两个 id 选择器，第一个可以定义元素的颜色为红色，第二个定义元素的颜色为绿色：
    注意：id 属性只能在每个 HTML 文档中出现一次.
    ========-->
    <div id="red">
        我是id选择器示例 我是红色
    </div>

    <!--======== class 选择器=========-->
    <h1 class="center">
        我是类选择器示例
    </h1>



    <!--属性选择器-->
    <a href="http://www.w3school.com.cn">w3school.com.cn 我是属性选择器示例</a>
    <a href="http://www.disney.com" target="_blank">disney.com 我是属性选择器示例</a>
    <a href="http://www.wikipedia.org" target="_top">wikipedia.org 我是属性选择器示例</a>


</body>

</html>
