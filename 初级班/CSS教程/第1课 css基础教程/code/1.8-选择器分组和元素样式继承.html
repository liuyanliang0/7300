<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        span {
            color: green;
        }
        
        body {
            color: red;
        }
        
       
       
    </style>
</head>

<body>
    <h1>我是h1</h1>
    <h2>我是h2</h2>
    <h3>我是h3</h3>
    <h4>我是h4</h4>
    <h5>我是h5</h5>
    <h6>我是h6</h6>
    <p>hello world，<span>hello!!!!!!</span></p>

    <!--
    知识点1：分组选择器是以逗号分开。
    
    知识点2: 继承body元素设置了字的着色为红色，在其内部的元素默认是红色
            
            如果不让其继承父级body元素样式，就得单独写样式
     -->

</body>

</html>
