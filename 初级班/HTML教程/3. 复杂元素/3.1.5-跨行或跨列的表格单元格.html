<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表格示例</title>
</head>

<body>

    <h4>单元格跨两格:</h4>
    <table border="1" cellspacing="0">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>
    <!-- -->
    <h4>单元格跨两列:</h4>
    <table border="1">
        <tr>
            <th>First Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="3">Telephone:</th>
            <td>row 1</td>
        </tr>
        <tr>
            <td>row 2</td>
        </tr>
        <tr>
            <td>row 3</td>
        </tr>
    </table>

</body>

</html>
