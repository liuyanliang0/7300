<h1>块级元素</h1>    
<ul>
    <li>标签定义 HTML 文档中的一个分隔区块或者一个区域部分</li>
    <li>标签常用于组合块级元素，以便通过 CSS 来对这些元素进行格式化。</li>
</ul>

<p>实例</p>
<div style="color:#0000FF">
  <h3>这是一个在 div 元素中的标题。</h3>
  <p>这是一个在 div 元素中的文本。</p>
</div>
<br>
<br>
<br><br>


<h1>内联元素</h1>
<ul>
    <li>HTML <span> 元素是内联元素，可用作文本的容器</li>
    <li><span> 元素也没有特定的含义。</li>
    <li>当与 CSS 一同使用时，<span> 元素可用于为部分文本设置样式属性</li>
</ul>
<p>实例</p>
<p>我的母亲有 <span style="color:blue;font-weight:bold">蓝色</span> 的眼睛，我得父亲有 <span style="color:darkolivegreen;font-weight:bold">碧绿色</span> 的眼睛。</p>


<!-- 
在html中，元素主要分为行内元素和块级元素；

行内元素指的是书写完成后不会自动换行，并且元素没有宽和高。

块级元素写完后会自动换行，有宽高可以修改。

还有一种特殊的元素叫做行内块元素。

大致分内是：

行内元素有：   lable  span    a   select  input textarea  em  b  i   strong  sup sub  

块级元素有：  from   h1-h6  table    hr  p  ol  ul  dl   div

行内块元素常见的有： img  input  td  button

-->
