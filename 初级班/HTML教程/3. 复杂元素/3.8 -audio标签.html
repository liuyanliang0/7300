<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视频音频示例</title>
    <style>
        div {
            width: 60%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div>
        <h1>示例1 播放音频 来自本地服务器</h1>
        <audio src="music/1、圣灵请你来.mp3" controls>play </audio>
        <h1>示例1 来自网络</h1>
        <audio src="http://files.faith.im/wp-content/uploads/hhp/20170924/2、耶和华保护你.mp3" controls>play </audio>
    </div>
    <div>
        <h1>示例2 播放音频 来自网络</h1>
        <iframe height=300 width=510 src='http://player.youku.com/embed/XMzY1OTUzODYw' frameborder=0 'allowfullscreen'></iframe>
    </div>
    <div>
        <h1>示例2 播放视频 来自本地服务器</h1>
        <video src="video/[浑河堡教会]青年联谊会_高清.mp4" controls></video>
    </div>
    <div>
        <h1>懒家伙家需要关注 <br> 例2 播放视频 来自本地服务器</h1>
        <video src="video/超感人励志短片《永不放弃》】一部让人热血沸腾的短片 年轻人必看的励志短片_标清.mp4" controls></video>
    </div>

</body>

</html>
