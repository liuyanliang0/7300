<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <form action="">

        输入 1980-01-01 之前的日期:
        <input type="date" name="bday" max="1979-12-31">
        <br> 输入 2000-01-01 之后的日期:
        <input type="date" name="bday" min="2000-01-02">
        <br> 数量 (在1和5之间):
        <input type="number" name="quantity" min="1" max="5">
        <br> 输入最大长度： Username:
         <input type="text" name="usrname" maxlength="10">
        <br> 使用正则表达式：
        <br> 电话：
        <input type="text" name="country_code" 
        pattern="^1[3|4|5|8][0-9]\d{4,8}$" title="电话">
        <br> 姓名：
        <input type="text" name="user"
         pattern="[\u4e00-\u9fa5]{2,3}" title="姓名">
        <br> 只读属性: <input type="text" name="country"
         value="Norway" readonly>
        <br> 必填属性: Username: <input type="text" 
        name="usrname" required> step属性：
        <input type="number" name="points" step="3">
        <input type="submit">
    </form>

    <p><strong>注意:</strong> Internet Explorer 9及更早 IE 版本，Firefox 不支持 input 标签的 max 和 min 属性。</p>
    <p><strong>注意:</strong> 在 Internet Explorer 10中 max 和 min 属性不支持输入日期和时间，IE 10 不支持这些输入类型。</p>

</body>

</html>
