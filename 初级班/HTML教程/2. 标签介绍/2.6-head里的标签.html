<link rel="stylesheet" href="images/styles.css"/>-->

    <style>
        p {
            color: green;
        }
        
        body {
            background-color: #6D8BCC;
        }
    </style>
    <!--script 定义脚本-->
    <script>
        // var str="hello world";      
        // document.write(str);
        // alert("hello world!")
    </script>
</head>

<body>

    <p> 注意这个链接会在新窗口打开，即便它没有 target="_blank" 属性。因为在 base 标签里我们已经设置了 target 属性的值为 "_blank"。</p>
    <h1>hlsdlfsdfs</h1>
    <!--link-->
    <p>hello 我是用外部css样式文件改变的，</p>

</html>
