<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
   .test_box {
    width: 50%;
    min-height: 250px;
    margin: 1em auto;
    position: relative;
}
.test_tab {
    width: 25%;
    margin-right: -1px;
    border: 1px solid #ccc;
    border-bottom: 0;
    float: left;
}
.test_label {
    display: block;
    padding-top: 5px;
    padding-bottom: 5px;
    background-color: #eee;
    text-align: center;
}
.test_radio,
.test_tab_content {
    position: absolute;
    left: -999em;
}
.test_radio:checked ~ .test_tab_content {
    margin-top: -1px;
    padding: 1em 2em;
    border: 1px solid #ccc;
    left: 0;
    right: 0;
}
.test_radio:checked ~ .test_label {
    background-color: #fff;
    border-bottom: 1px solid #fff;
    position: relative;
    z-index: 1;
}
    </style>
</head>
<body>
    <h1>Where is XiaoHuangYu?</h1>
    <div class="test_box">
        <div class="test_tab">
            <input type="radio" id="testTabRadio1" class="test_radio" name="tab" checked="checked"  onclick="check(this)"/>
            <label class="test_label" for="testTabRadio1">选项卡1</label>
            <div class="test_tab_content">
                <p>我是选项卡1对应的美女</p>
                <img src="http://image.zhangxinxu.com/image/study/s/s128/mm1.jpg" />
            </div>
        </div>
        <div class="test_tab"> 
            <input type="radio" id="xiaohunyu" class="test_radio" name="tab"  onclick="check(this)"/>
            <label class="test_label" for="xiaohunyu">选项卡2</label>
            <div class="test_tab_content">
                <p>我是选项卡2对应的美女</p>
                <img src="http://image.zhangxinxu.com/image/study/s/s128/mm2.jpg" />
            </div>
        </div>
        <div class="test_tab">
            <input type="radio" id="testTabRadio3" class="test_radio" name="tab"  onclick="check(this)"/>
            <label class="test_label" for="testTabRadio3">选项卡3</label>
            <div class="test_tab_content">
                <p>我是选项卡3对应的美女</p>
                <img src="http://image.zhangxinxu.com/image/study/s/s128/mm3.jpg" />
            </div>
        </div>
    </div>
    <script>
      function check(obj)
      {
        console.log(obj.id)
        if(obj.id=="xiaohunyu")
         {
           console.log("I am xiaohunyu,I am tweenty.")
         }
        else
         {
           console.log("我是你猜错了！")
         }  
      }
    </script>
</body>
</html>
